<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--
        Use a content security policy to only allow loading styles from our extension directory,
        and only allow scripts that have a specific nonce.
        (See the 'webview-sample' extension sample for img-src content security policy examples)
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; font-src #{cspSource}; style-src #{cspSource}; script-src 'nonce-#{cspNonce}';"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="#{codiconsUri}" />
    <link rel="stylesheet" href="#{pdiconsUri}" />
    <link rel="stylesheet" href="#{cssUri}" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav class="flex justify-between mb-2">
        <div class="flex gap-1 items-center -ml-2">
          <div class="group relative">
            <a href="https://x.com/@publicdev"
              ><i
                class="hover:bg-editor p-2 rounded inline-flex codicon codicon-twitter text-sm"
              ></i
            ></a>
            <span
              class="group-hover:opacity-100 pointer-events-none absolute top-10 -left-1 w-max opacity-0 transition-opacity border shadow p-1 bg-tooltip text-tooltip-foreground rounded border-tooltip-border"
            >
              @publicdev
            </span>
          </div>
          <div class="group relative">
            <a href="https://github.com/harveenatwal/vscode-publicdev/issues"
              ><i
                class="hover:bg-editor p-2 rounded inline-flex codicon codicon-feedback text-sm"
              ></i
            ></a>
            <span
              class="group-hover:opacity-100 pointer-events-none absolute top-10 -left-4 w-max opacity-0 transition-opacity border shadow p-1 px-2 bg-tooltip text-tooltip-foreground rounded border-tooltip-border"
            >
              Issues
            </span>
          </div>
        </div>
        <div class="flex gap-1 items-center -mr-2">
          <div class="group relative">
            <a href="https://github.com/harveenatwal/vscode-publicdev/"
              ><i
                class="hover:bg-editor p-2 rounded inline-flex codicon codicon-github text-sm"
              ></i
            ></a>
            <span
              class="group-hover:opacity-100 pointer-events-none absolute top-10 -left-16 w-max opacity-0 transition-opacity border shadow p-1 px-2 bg-tooltip text-tooltip-foreground rounded border-tooltip-border"
            >
              Github Repo
            </span>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <nav class="space-y-8">
        <div>
          <h2
            class="mb-2 tracking-widest uppercase text-xs text-muted-foreground"
          >
            Configuration
          </h2>
          <div class="flex gap-2 items-center">
            <i class="inline-flex codicon codicon-gear text-sm"></i>
            <div>PublicDev Settings</div>
          </div>
        </div>
        <div>
          <h2
            class="mb-2 tracking-widest uppercase text-xs text-muted-foreground"
          >
            Integrations
          </h2>
          <div class="flex gap-2 items-center">
            <i class="pdicon pdicon-twitter-x text-sm inline-flex"></i>
            <div>X (Twitter)</div>
          </div>
        </div>
      </nav>
    </main>
  </body>
</html>
